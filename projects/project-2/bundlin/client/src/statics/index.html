;transition:color .15s;-webkit-transition:color .15s;text-decoration:none;cursor:pointer}.bln-credits{display:block;text-align:right;width:80px}.bln-credits .handcraftedby{display:none}.bln-credits .logo{width:75px;display:block;float:right;opacity:.3;padding:10px;margin:-10px -10px -15px;transition:opacity .2s;-webkit-transition:opacity .2s}.bln-credits .logo img{width:100%}@media screen and (min-width:768px){.bln-credits{width:125px}.bln-credits .handcraftedby{display:block;width:103px;float:right;margin-bottom:10px}.bln-credits .logo{width:106px;opacity:1}}img{border:none}.bln-app .page{width:100%;height:100%;transition:opacity .35s;-webkit-transition:opacity .35s}@media only screen and (min-width:768px){.bln-app .page{padding-left:80px}}#bln-toastcontainer{display:block;position:fixed;top:30px;right:40px;z-index:999999}.loader{left:50%;top:50%;position:fixed;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}.loader #spinner{box-sizing:border-box;stroke:#32b38c;z-index: 999;stroke-width:3px;-webkit-transform-origin:50%;transform-origin:50%;-webkit-animation:line 1.6s cubic-bezier(.4,0,.2,1) infinite,rotate 1.6s linear infinite;animation:line 1.6s cubic-bezier(.4,0,.2,1) infinite,rotate 1.6s linear infinite}@-webkit-keyframes rotate{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(450deg);transform:rotate(450deg)}}@keyframes rotate{from{-webkit-transform:rotate(0);transform:rotate(0)}to{-webkit-transform:rotate(450deg);transform:rotate(450deg)}}@-webkit-keyframes line{0%{stroke-dasharray:2,85.964;-webkit-transform:rotate(0);transform:rotate(0)}50%{stroke-dasharray:65.973,21.9911;stroke-dashoffset:0}100%{stroke-dasharray:2,85.964;stroke-dashoffset:-65.973;-webkit-transform:rotate(90deg);transform:rotate(90deg)}}@keyframes line{0%{stroke-dasharray:2,85.964;-webkit-transform:rotate(0);transform:rotate(0)}50%{stroke-dasharray:65.973,21.9911;stroke-dashoffset:0}100%{stroke-dasharray:2,85.964;stroke-dashoffset:-65.973;-webkit-transform:rotate(90deg);transform:rotate(90deg)}}</style>

        <div ui-view class="bln-app" id="wrapper top" sidebar-state sideextension-state ng-class="{'bln-state-sidebaractive': sidebarIsActive,'bln-state-sideextensionactive': sideextensionIsActive,'bln-state-modalactive': modalIsActive }">

            <main class="page" set-window="height">
