<template name="homeLayout">
    {{> Template.dynamic template=header}} 
    {{> Template.dynamic template=main}} 
    {{> Template.dynamic template=footer}}
</template>

<template name="homeTemplate">
    <main id="main">
        <div class="welcome block">
            <h1>Licht jouw object van de dag uit!</h1>
            <p>Doorzoek de collectie aan kunstvoorwerpen en licht jouw voorwerp van de dag uit. Vertel waarom dit object volgens jou het voorwerp van de dag is. Wat spreek jou zo aan dit voorwerp? Voel je een soort connectie? Inspireer en motiveer anderen met jouw verhaal!</p>
        </div>

         {{#if featured.count}}
           <div class="moodboard">
            {{#each featured}}
                <div class="object">
                    <img src="http://ahm.adlibsoft.com/ahmimages/{{image}}" alt="image" />
                </div>
            {{/each}}
            </div>
        {{/if}}
    </main>
</template>
