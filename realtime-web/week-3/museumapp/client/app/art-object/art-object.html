<template name="artObjectLayout">
    {{> Template.dynamic template=header}}
    {{> Template.dynamic template=main}}
    {{> Template.dynamic template=footer}}
</template>

<template name="artObjectTemplate">
    <main id="main">
        {{#if artObject._id}}
           <div class="art-objects">
            {{#with artObject}}
                <div class="object">
                    <img src="http://amasp.adlibhosting.com/wwwopacx_images/wwwopac.ashx?command=getcontent&server=images&imageformat=jpg&value={{image}}" alt="image" />
                    <h3>{{title}}</h3>
                    <span>Categorie: {{category}}</span>
                    <form>
                        <button class="add-art">Uitlichten</button>
                    </form>
                </div>
            {{/with}}
            </div>
        {{/if}}
    </main>
</template>
